metadata:
  labels:
    some-label: some-label-value
spec:
  securityContext:
    runAsUser: 10000
  containers:
  - name: nginx
    image: nginx:1.13.3-alpine
    command:
    - cat
    tty: true
  - name: testcafe
    image: testcafe/testcafe:alpha
    command:
    - cat
    tty: true
  - name: api
    image: 946759952272.dkr.ecr.us-east-1.amazonaws.com/kypseli/todo-api:latest
  - name: mongo
    image: mongo:4.1
    command:
    - docker-entrypoint.sh
    args:
    - mongod
    ports:
    - containerPort: 27017
