metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
  - name: nginx
    image: nginx:1.13.3-alpine
    command:
    - cat
    tty: true
    ports:
    - containerPort: 8000
  - name: testcafe
    image: beedemo/testcafe@sha256:2e099e67c42ffbf77d254eadab8aa89e6037f5aadce7b8678c50f12742bfb94a
    command:
    - cat
    tty: true
  - name: api
    image: 946759952272.dkr.ecr.us-east-1.amazonaws.com/kypseli/todo-api:latest
    command:
    - /app
    ports:
    - containerPort: 3000
  - name: mongo
    image: mongo:4.1
    command:
    - docker-entrypoint.sh
    args:
    - mongod
    ports:
    - containerPort: 27017
